<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2a3b7c, #1a2b6c);
            padding: 20px;
            color: #333;
        }

        .header {
            color: #fff;
            margin-bottom: 20px;
        }

        .breadcrumb {
            color: #ccc;
            margin-bottom: 20px;
        }

        .create-session {
            background: white;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .progress-steps {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .step.active {
            background: #4CAF50;
            color: white;
        }

        .drill-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .drill-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .drill-card:hover {
            transform: translateY(-5px);
        }

        .drill-card.active {
            background: #1a73e8;
            color: white;
        }

        .drill-icon {
            width: 60px;
            height: 60px;
            background: #f5f5f5;
            margin: 0 auto 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .active .drill-icon {
            background: rgba(255, 255, 255, 0.2);
        }

        .drill-number {
            margin-top: 10px;
            font-size: 24px;
            color: #666;
        }

        .active .drill-number {
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #1a73e8;
            color: white;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="breadcrumb">CENTRAL > TRAINING</div>
    </div>

            <div class="drill-card">

            <div class="drill-card">
                <div class="drill-icon">+âš½</div>
                <div>ADD DRILL</div>

            <div class="drill-card">

        <div class="action-buttons">

</body>
</html>
